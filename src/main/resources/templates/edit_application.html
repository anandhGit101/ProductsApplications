<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Application Details</title>
</head>
<body>
	<div align="center">
		<h1>Edit Applications Details</h1>
		<br />
		<form action="#" th:action="@{/saveApp}" th:object="${application}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Application ID:</td>
					<td>
						<input type="text" th:field="*{applicationsId}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Applications Name:</td>
					<td>
						<input type="text" th:field="*{applicationsName}" />
					</td>
				</tr>
				<tr>
					<td>Created By:</td>
					<td><input type="text" th:field="*{applicationsCreatedBy}" /></td>
				</tr>
				<tr>
					<td>Application Description:</td>
					<td><input type="text" th:field="*{applicationsDescription}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{applicationsPrice}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
		
		<a href="/">Back</a>
	</div>
</body>
</html>
